{% load static %}


<div class="login_form">
    <h2 class="form_header">Войти в учётную запись</h2>
    <form method="post" action="{% url 'login_page' %}" id="login-form">
        {% csrf_token %}
        <ul>
            <li><label for="id_username">Логин:</label> <input type="text" name="username" maxlength="100" required="" id="id_username"></li>
            <li><label for="id_password">Пароль:</label> <input type="password" name="password" required="" id="id_password"></li>
            <li><button type="submit">Войти</button></li>
        </ul>
    </form>
    <h2 class="form_header">Авторизация с помощью соцсетей</h2>
    <ul class="social_auth">
        <li><a href="{% url 'social:begin' 'facebook' %}"><img src="{% static 'blog_zapravschika/iconfinder_1_Facebook_colored_svg_copy_5296499.png' %}"></a></li>
        <li><a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'blog_zapravschika/iconfinder_google_circle_color_107180.png' %}"></a></li>
        <li><a href="{% url 'social:begin' 'github' %}"><img src="{% static 'blog_zapravschika/iconfinder_mark-github_298822.png' %}"></a></li>
    </ul>
</div>
